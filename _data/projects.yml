# Discord 'Bots
- project: FIRAbot [JS] / ComSocBot [C#]
  role: Primary Developer
  duration: 2016 &mdash; Present
  #url:
  description: >
      FIRAbot and ComSocBot are server management 'bots for the communication client Discord. FIRAbot was written in
      JavaScript using Discord.js and ComSocBot is written in C# using DSharpPlus. Both applications required me to
      learn a new API and allowed me to gain a deeper insight into how APIs work and the work that goes into using them.

